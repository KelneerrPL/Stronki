<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cii</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 400px;
    }

    h1 {
        margin-bottom: 20px;
    }

    img {
        width: 200px;
        border-radius: 15px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
    }

    #no {
        background-color: #f44336;
        color: white;
    }
</style>
</head>

<body>

<div class="box" id="content">
    <h1>Polciaa czy zostaniesz Moją walentynką?</h1>

    
    <img src="XDD.jpg" alt="Moje zdjęcie">

    <div class="buttons">
        <button id="yes">TAK</button>
        <button id="no">NIE</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const content = document.getElementById("content");

    let size = 1;

    noBtn.addEventListener("click", () => {
        size -= 0.2;
        noBtn.style.transform = `scale(${size})`;

        if (size <= 0.2) {
            noBtn.disabled = true;
        }
    });

    yesBtn.addEventListener("click", () => {
        content.innerHTML = `
            <h1>DZIĘKUJĘEEE❤️</h1>
            <img src="XD.jpg" alt="Moje zdjęcie">
        `;
    });
</script>

</body>
</html>
